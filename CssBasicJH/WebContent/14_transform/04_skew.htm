<html>
<head>
<title> rotate (회전) </title>
<meta charset="utf-8" />
<style>
    div {
        background-color: yellow;
        width: 300px;
        height: 250px;
        border: 2px solid blue;
        float: left;
        margin: 50px;
    }
    
    img {
        width: 300px; height: 250px;
    }
    
    @keyframes myaniX {
		0% { transform: skewX(0deg) }
		25% { transform: skewX(90deg)  }
		50% { transform: skewX(180deg) }
		75% { transform: skewX(270deg) }
		100% { transform: skewX(360deg) }
	}
	
    @keyframes myaniX {
		0% { transform: skewY(0deg) }
		25% { transform: skewY(90deg)  }
		50% { transform: skewY(180deg) }
		75% { transform: skewY(270deg) }
		100% { transform: skewY(360deg) }
	}
	
    @keyframes myaniX {
		0% { transform: skew(0deg, 0deg) }
		25% { transform: skew(90deg, 90deg)  }
		50% { transform: skew(180deg, 180deg) }
		75% { transform: skew(270deg, 270deg) }
		100% { transform: skew(360deg, 360deg) }
	}
    
    #x > img { animation: myaniX; }
    #y > img { animation: myaniY; }
    #all > img {animation: myaniAll; }
    
</style>
</head>
<body>
    <p>skew (비틀기)</p>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
