<html>
<head>
<title> scale (확대) </title>
<meta charset="utf-8" />
<style>
	div {
		background: yellow;
		width: 300px; height: 250px;
		border: 2px solid tomato;
		float: left;
		margin: 30px;
	}
	
	img { width: 300px; height: 250px; }
	
	#x > img:hover { transform: scaleX(1.2); transform: scaleX(0.8);}
	#y > img:hover { transform: scaleY(1.2); }
	#all > img:hover { transform: scale(1.2, 1.2); transform: scale(0.8); }
	
</style>
</head>
<body>
    <h1>scale(확대)</h1>
    <div id="x"><img src="../images/dog.jpg" /></div>
    <div id="y"><img src="../images/dog.jpg" /></div>
    <div id="all"><img src="../images/dog.jpg" /></div>
</body>
</html>
