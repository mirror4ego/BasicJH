<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <style>
        section {
            width: 100px; height: 100px;
            border: 5px solid black;
        }
        
        div {
            width: 100px; height: 100px;
            background: Red;
			
			/* 순서가 영향을 미친다. */
            transform: rotate(30deg) translateX(30px);
            transform: translateX(30px) rotate(30deg);
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
