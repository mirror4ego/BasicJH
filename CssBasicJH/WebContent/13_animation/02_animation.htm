<html>
<head>
<title> animation  </title>
<meta charset="utf-8" />
<style>
	#outer > div {
		width: 200px; height: 200px;
		background-color: red;
		position: absolute;
		
		/* 한번에 설정 가능  */
		animation: myanip 5s;
	}
	
	@keyframes myanip {
		0% { background-color: red; border-radius: 0px; top: 0px; left: 0px;  }
		25% { background-color: blue; border-radius: 100px; top: 0px; left: 80%;  }
		50% { background-color: orange; border-radius: 0px; top: 700%; left: 0px; }
		75% { background-color: skyblue; border-radius: 100px; top: 70%; left: 80%; }
		100% { background-color: tomato; border-radius: 0px; top: 0px; left: 0px; }
	}
	
</style>
</head>

<body>
<p> animation 속성 연습</p>
<div id="outer">
    <div></div>
</div>
</body>
</html>
