<!-- 
속성 선택자
형식 : [ 속성 ]
      [ href ]  {  속성명:  값; 속성:  값...  }   
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	li {
		margin: 10px;
	}
	
	a[href] {
		background: crimson;
		text-decoration: none;
	}
	
	a[href]:hover {
		background: hotpink;
		text-decoration: underline;
	}
	
	input[type="text"] {
		width: 300px;
		border: 4px dotted skyblue;
	}
	
	input[type="password"] {
		width: 300px;
		border: 4px solid gray;
	}
	
	/*startswith*/
	a[href ^= "http://"] {
		border: 4px solid black;
		background: yellow;
		text-decoration: none;
	}
	
	
	/*endswith*/
	a[href $= ".jpg"] { 
		border: 4px solid skyblue;
	}
	
	
	/*contains*/
	input[name *= "blog"] {
		background: black;
		color: snow;
	}
	
	
	
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li><a href="#">자바의 특징 및 역사</a></li>
      <li><a href="http://www.naver.com">네이버</a></li>
      <li><a href="../images/flower.jpg">꽃</a></li>
   </ul>
   
   아이디 : <input type="text" name="id" /><br />
   패스워드 : <input type="password" name="pass" /><br />
   홈페이지 : <input type="text" name="homepage" /><br />
   블로그 : <input type="text" name="my-blog" /><br />
</body>
</html>
