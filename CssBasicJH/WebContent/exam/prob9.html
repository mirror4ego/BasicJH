	#namediv {
		position: relative;

		border: 1px solid green;
		padding: 0px;
	}
	
	#name {
		position: absolute;
		left:0px; top:0px;
		display: block;
		float: left;
		background: skyblue;
		text-align: center;
		color: white;
		font-size: 40px;
	}
	
	#nametext{
		position: absolute;
		left:0px; top:0px;
		display: block;
		height: 40px;
		width: 100%;
		font-size: 40px;
	}
	
	
</style>
</head>
<body>
<div id="namediv">
<div id="name">NAME</div>
<input type="text" id="nametext">
</div>
