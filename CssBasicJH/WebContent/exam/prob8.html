<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>메모</title>
<style>
li { list-style: none;}
.container {
	background-color: lightgray;
	width: 100%;
	height: 1000px;
}

.container ul > li {
	float: left;
	width: 150px; height: 250px;
	border: 1px solid white;
	box-shadow: 5px 5px 5px 5px #666 ;
	margin: 20px;
	font-size:xx-large;
	padding: 10px;
}

.container ul > li:hover {
	animation-name: list;
	animation-duration: 2s;
	
}

.container ul > li:nth-child(4n) {
	background-color: grey;
	transform : rotateZ(3deg)
}
.container ul > li:nth-child(4n+1) {
	background-color: skyblue;
	transform : rotateZ(5deg)
}
.container ul > li:nth-child(4n+2) {
	background-color: yellow;
	transform : rotateZ(7deg)
}
.container ul > li:nth-child(4n+3) {
	background-color: pink;
	transform : rotateZ(12deg)
}

@keyFrames list {
	to { transform : rotateZ(0deg); transform: scale(1.2); }
}

</style>
</head>
<body>
	<div class="container">
		<ul>
			<li>안녕!!</li>
			<li>오늘은 CSS 종료 하는 날</li>
			<li>행복한</li>
			<li>불금</li>
			<li>해피</li>
			<li>주말</li>
		</ul>
	</div>
</body>
</html>
