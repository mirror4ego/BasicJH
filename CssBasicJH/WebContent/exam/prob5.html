<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
	
	
	
	a, .title, .menu, .search {
		box-sizing: border-box;
		display: inline-block;
		height: 35px;
	}
	
	a {
		text-decoration: none;
		color: white;
	}
	
	a:hover {
		color: tomato;
	}
	
	.top{
		height: 50px;
		background: black;
		position: relative;
		word-spacing: 40px;	
		text-decoration: none;
	}
	
	.title {
		margin-left: 20px;
		font-size: 25px;
		color: white;
	}
	
	.search {
		position: absolute;
		right: 20px;
	}
	
	img {
		height: 35px;
	}
	
	input[type="text"] {
		height: 35px;
	}
	
	.s1, .s2 {
		display: inline-block;
	}
	
	
</style>
</head>
<body>
	<div class="top">
		<div class="title">MyProject</div>
		<a href="">자유게시판</a>
		<a href="">갤러리</a>
		<a href="">자료실</a>
		<a href="">공지사항</a>
		<div class="search">
			<div class="s1"><input type="text"></div>
			<div class="s2"><img src="../images/search.png"></div>
		</div>
	</div>
	
	<div class="content">
	</div>
</body>
</html>
