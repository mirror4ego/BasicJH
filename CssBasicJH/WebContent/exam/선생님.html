<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* {padding: 0; margin: 0;}
	body { margin: 0; }
	div { float: left; }
	.header { width: 100%; height: 60px; background-color: black; position: relative; }
	span { color: white; font-weight: bold; font-size: 36px; margin-left: 20px; }
	a { text-decoration: none; color: white; margin-left: 50px; }
	a:hover { text-decoration: underline; color: tomato; }
	#menu { margin-top: 18px; margin-left: 25px;}
	#search { float: right; margin-right: 20px; margin-top: 7px; height: 60px;}
	img { height: 40px; vertical-align: top;}
	input { height: 40px; }
</style>
</head>
<body>
<div class="header">
	<div>
		<span>MyProject</span>
	</div>
	<div id="menu">
		<a href="#">자유게시판</a>
		<a href="#">갤러리</a>
		<a href="#">자료실</a>
		<a href="#">공지사항</a>
	</div>
	<div id="search">
		<input type="text">
		<img alt="검색버튼" src="images/search.png" width="40px">
	</div>
</div>
</body>
</html>
