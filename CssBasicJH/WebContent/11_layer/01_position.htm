<!-- 
    엘리먼트 위치 지정하기
    position 속성의 값을 지정
    absolute 절대좌표 지정시 사용함(자기가 담겨있는 부모태그(position이 설정 되있을시) 위치 기준)
 -->
<html>
<head>
<title> position </title>
<meta charset="utf-8" />
<style type="text/css">
	#abs1, #abs2, #abs3 {
		border: 2px solid crimson;
		width: 100px; height: 100px;
		position: absolute;
	}
	
	#abs1 {	background-color: skyblue;}
	
	#abs2 {	background-color: hotpink;}
	
	#abs3 {	background-color: green;}
	
</style>
<body>
    <h1>위</h1>
    <div>
        <div id="abs1">abs1</div>
        <div id="abs2">abs2</div>
        <div id="abs3">abs3</div>
    </div>
    <h1>아래</h1>
</body>
</html>
