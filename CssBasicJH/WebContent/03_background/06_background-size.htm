<!-- 
	background-size : auto, 크기지정, 백분율, cover, contain
	
	background-size : 배경 이미지의 크기 지정
	//  넓이가 줄어드는 비율만큼 높이도 비율단위로 줄어든다.
    background-size : 200px;
    background-size : 200px 150px;
    background-size : 50%;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	img { margin: 5px; }
	div#contain {
		width: 200px;
		height: 100px;
		border: 2px dotted black;
		background: url("../images/dog.jpg") no-repeat;
		background-size: 200px;
		background-size: 200px 50px;
		background-size: 100%;
		background-size: auto;
		width: 90%;
		background-size: contain;
	}
	div#cover {
		width: 90%;
		height: 100px;
		border: 2px dotted black;
		background: url("../images/dog.jpg") no-repeat;
		background-size: cover;
	}
</style>
</head>
<body>
    <div id="contain"></div>
    <div id="cover"></div>
    <img src="../images/dog.jpg" />
</body>
</html>
