<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
	<input type="text" id="msg" />
	<button>호출</button>
	<div id="result"></div>
	
	<script>
		$("button").click(function() {
			$.ajax({
				url: "/jquery-basic/ajax/exam02",
				data: {"msg" : $("#msg").val()},
				type: "GET",
				dataType: "html"
			})
			.done(function (msg) {
				$("#result").html(msg);
			})
			.fail(function (jqXHR, textStatus, errorText) {
				alert("에러발생 : " + errorText)
			});
		});
	</script>
</body>
</html>
