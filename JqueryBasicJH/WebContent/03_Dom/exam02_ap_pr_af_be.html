<!-- 
after   : 선택자 뒤에 추가
before  : 선택자 앞에 추가
append  : 선택자 엘리먼트 내용의 뒤에 추가
prepend : 선택자 엘리먼트 내용의 앞에 추가
replaceWith : 해당 선택자를 완전히 변경
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	p {
		font-weight:bold;
		font-size:30px;
		color:blue;
		margin:10 10;
		padding:2px;
		border: 2px solid orange;+
	}
	b {
		font-size:30px;
	}
</style>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
	<p>p태그-1</p>
	<p id="p2">p태그-2<br></p>
	<p>p태그-3</p>
	
	<button onclick="after()">after()</button>
	<button onclick="before()">before()</button>
	<button onclick="append()">append()</button>
	<button onclick="prepend()">prepend()</button>
	<button onclick="replaceWith()">replaceWith()</button>
<script>
	var cnt=1;
	function after() {
		$("#p2").after("<b>" + cnt++ + "</b><br>");	
	}
	function before() {
		$("#p2").before("<b>" + cnt++ + "</b><br>");	
	}
	function append() {
		$("#p2").append("<b>" + cnt++ + "</b><br>");	
	}
	function prepend() {
		$("#p2").prepend("<b>" + cnt++ + "</b><br>");	
	}
	function replaceWith() {
		$("#p2").replaceWith("<b>" + cnt++ + "</b><br>");	
	}
</script>
</body>
</html>
