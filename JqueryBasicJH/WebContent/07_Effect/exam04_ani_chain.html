<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color:orange;
            position: relative;
        }
    </style>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
    <div></div>
    <script>
	$("div").click(function () {
		$(this)
		.animate({left: '+=50'}, 100)
		.animate({width: '+=50'}, 100)
		.animate({height: '+=50'}, 100);
	})
    </script>
</body>
</html>
