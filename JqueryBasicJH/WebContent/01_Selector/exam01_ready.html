<!-- 
window.onload 기능 대체 (window.onload = function () {};)
$(document).ready(function)
단축된 표현 $(function)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="\jquery-basic\js\jquery-3.1.0.js"></script>
<script>
	window.onload = function () {
		var h1Obj = document.querySelector("h1");
		alert("3 : " + h1Obj.innerHTML);
	};
	
	$(function () {
		alert("1 : " + $("h1").html());
	});
	
	$(document).ready(function () {
		alert("2 : " + $("h1").html());
	});
	
</script>
</head>
<body>
	<h1>jQuery란?</h1>
</body>
</html>
