<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
	<!--  action이 설정되 있지 않으면 자기 페이지로 간다 -->
    <form id="f">
        ID : <input type="text" id="name" /><br />
        PASS : <input type="password" id="pass" /><br />
		<!--버튼에 type 속성이 없을 경우 submit 이벤트 발생 -->
        <button>로그인</button>
    </form>
<script>
	$("#f").submit(function (event) {
		alert("호출됨...");
		event.preventDefault();
		return false;
	})
</script>
</body>
</html>
