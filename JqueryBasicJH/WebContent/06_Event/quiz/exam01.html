<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	canvas {
		position: relative;
		top: 50px;
		left: 50px;
	}
</style>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
	<canvas id="canvas" width="700" height="400" style="border: 3px solid black"></canvas>

<script>
	// 그림 그리기 위한 도화지 객체 얻기
	var canvas = document.querySelector("#canvas");
	// canvas에 직접 그림을 그릴 수 없다.
	// context 객페를 얻고 그 위에 그림을 그린다.
	var context = canvas.getContext("2d");
	
	// 마우스가 눌린 상태인지 파악
	var isPress = false;
	$(canvas).on({
		"mousedown" : function (event) {
			isPress = true;
			// 선그리기 시작 설정
			context.beginPath();
			// 시작점 좌표를 설정
			context.moveTo(event.offsetX, event.offsetY);
		},
		"mouseup" : function (event) {
			isPress = false;
		},
		
		"mousemove" : function () {
			if (isPress) {
			context.lineTo(event.offsetX, event.offsetY);
			context.stroke();
			}
		}
		
	})
 
</script>
</body>
</html>
