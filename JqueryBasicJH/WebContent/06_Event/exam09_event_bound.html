<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	button {
		margin: 5px;
		font-size: 20px;
		height: 50px;
	}
	</style>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
</head>
<body>
	<button onclick="test()">추가</button>
    <div id="content">
        <input type="checkbox" name="ck" value="1" />
    </div>
<script>
/*
	// 현재 화면에 존재하는 checkbox만 클릭이벤트가 설정됨
	$("div > input:checkbox").click(function () {
		alert($(this).val());
	})
	function test() {
		var len = $("input:checkbox").length + 1;
		$("#content").append('<input type="checkbox" name="ck" value="'+ len + '" />');
	}
*/
	
	// div안에 동적으로 추가되는 checkbox에까지 동적으로 이벤트를 걸어준다.
	$("div").on("click", "input:checkbox",  function () {
		alert($(this).val());
	})
	
	function test() {
		var len = $("input:checkbox").length + 1;
		$("#content").append('<input type="checkbox" name="ck" value="'+ len + '" />');
	}

</script>
</body>
</html>
