<!DOCTYPE html>
<html>
<head>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}		
    </style>
</head>
<body>
    <p>이벤트 연습</p>
    <div></div>
    <script>
    	/*
    	$("p").on("click", function () {
    		$("div").append("클릭 이벤트 발생<br>");
    	});
    	$("p").on("mouseenter", function () {
    		$("div").append("마우스 들어오는 이벤트 발생<br>");
    	});
    	$("p").on("mouseleave", function () {
    		$("div").append("마우스 나가는 이벤트 발생<br>");
    	});
    	*/
    	
    	$("p").on({
    		"click" : function () {
    			$("div").append("클릭 이벤트 발생<br>")
    		}, 
    		"mouseenter" : function () {
    			$("div").append("마우스 들어오는 이벤트 발생<br>")
    		},
    		"mouseleave" : function () {
    			$("div").append("마우스 나가는 이벤트 발생<br>")
    		}
    	});
    		
    </script>
</body>
</html>
