<!-- 
	find(선택자) : 현재 확장 집합 중에서 자식태그 선택 
	prev( ) : 현재 확장 집합의 바로 이전 엘리먼트 선택
	prevAll( ) : 현재 확장 집합의 이전 엘리먼트 선택
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<style type="text/css">
	div {
		width: 60px;
		height: 60px;
		margin: 10px;
		float:left;
	}
	p {
		clear: left;
		font-weight: bold;
		font-size: 16px;
		color: blue;
		margin: 10px;
		padding: 2px;
	}
	input[type=button] {
		font-size: 20px;
		font-weight: bold;
		width: 150px;
		height: 40px;
	}	
</style>
<script src="/jquery-basic/js/jquery-3.1.0.js"></script>
<script>
	function find() {
		// div의 자식 엘리먼트 중에서 아이디가 s2 인것
		$("div").find("#s2").css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
	function prev() {
		// id가 p2인것 바로 전의 대상 하나 
		$("#p2").prev().css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
	function prevAll() {
		// id가 p2인것 바로 전의 대상 모두
		$("#p2").prevAll().css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
	function next() {
		$("#p1").next().css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
	function nextAll() {
		$("#p1").nextAll().css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
	function slice() {
		// div태그들중에 0번째부터 2개
		$("div").slice(0, 2).css({
			"background" : "tomato",
			"color" : "white",
			"font-size" : "30px",
			"border" : "5px solid black"
		})
	}
	
</script>
</head>
<body>
	<p id="p1">p1</p>
	<div>div<span id="s1">1</span></div>
	<div>div<span id="s2">2</span></div>
	<div>div<span id="s3">3</span></div>
	<div>div<span id="s4">4</span></div>
	<div>div<span id="s5">5</span></div>
	<div>div<span id="s6">6</span></div>
	<p id="p2">p2</p>
	<input type="button" value=".find()" onclick="find()" />
	<input type="button" value=".prev()" onclick="prev()" />
	<input type="button" value=".prevAll()" onclick="prevAll()" />
	<input type="button" value=".next()" onclick="next()" />
	<input type="button" value=".nextAll()" onclick="nextAll()" />
	<input type="button" value=".slice(0,2)" onclick="slice()" />
</body>
</html>
