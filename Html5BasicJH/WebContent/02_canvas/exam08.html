<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid tomato"></canvas>
	<img id="img1" src="pic1.jpg" width="600" height="400" />
	<button>이미지 로드</button>
<script>
	var canvas = document.querySelector("#myCanvas");
	var ctx = canvas.getContext("2d");
	var btn = document.querySelector("button");
	btn.onclick = function () {
		var img1 = document.querySelector("#img1");
// 		ctx.drawImage(img1, 0, 0);
		// 이미지 크기 지정
// 		ctx.drawImage(img1, 0, 0, 300, 200);
		// 원본 이미지의 일부분만을 그리기
		ctx.globalAlpha = 0.5;
		ctx.drawImage(img1, 0, 0, 150, 100, 0, 0, 150, 100);
	};
</script>
</body>
</html>
