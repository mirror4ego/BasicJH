<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>캔버스 - 연결모양</h1>
	<canvas id="myCanvas" width="600" height="400" style="border: 1px solid tomato;"></canvas>
	
	<script>
		var canvas = document.querySelector("#myCanvas")
		var ctx = canvas.getContext("2d");
		
		// 선의 굵기
		ctx.lineWidth = 20;
		// 선의 색깔
		ctx.strokeStyle = "red";
		
		ctx.beginPath();
		ctx.moveTo(100, 200);
		ctx.lineTo(300, 200);
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(100, 250);
		ctx.lineTo(300, 250);
		// 선의 모양
		ctx.lineCap = "butt";
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(100, 300);
		ctx.lineTo(300, 300);
		ctx.lineCap = "round";
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(100, 350);
		ctx.lineTo(300, 350);
		ctx.lineCap = "square";
		ctx.stroke();
		
		
		
	</script>
</body>
</html>
