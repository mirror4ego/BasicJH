<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas</title>
</head>
<body>
	<h1>캔버스 테스트</h1>
	<canvas id="myCanvas" width="500" height="300" ></canvas><br>
	<button id="fillBtn">색 채우기</button>
	<button id="strokeBtn">선 그리기</button>
	<button id="clearBtn">지우기</button>
	<input type="color" id="col" />
<script>
// 그림을 그릴 도화지 역할의 Canvas 객체
var canvas = document.querySelector('#myCanvas');
// 그림을 실제 그릴 Context 객체 가져오기
var ctx = canvas.getContext('2d');
document.querySelector('#fillBtn').addEventListener("click", function (){
	ctx.clearRect(0, 0, 500, 300);	
	ctx.fillStyle = document.querySelector("#col").value;
	ctx.fillRect(0, 0, 500, 300);	
});
document.querySelector('#strokeBtn').addEventListener("click", function (){
	ctx.clearRect(0, 0, 500, 300);
	ctx.strokeStyle = document.querySelector("#col").value;
	ctx.strokeRect(0, 0, 500, 300);
});
document.querySelector('#clearBtn').addEventListener("click", function (){
	ctx.clearRect(0, 0, 500, 300);	
});


</script>
</body>
</html>
