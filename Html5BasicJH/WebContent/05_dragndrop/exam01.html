<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 300px;
		height: 300px;
		border: 1px solid black;
	}
</style>
</head>
<body>
<h1>이미지를 드래그 하세요</h1>
<img width="300" height="180" draggable="auto" src="pic1.jpg" /> 
<img width="300" height="180" draggable="false" src="pic1.jpg" /> 
<img width="300" height="180" draggable="true" src="pic1.jpg" ondragstart="console.log(' 드레그시작 ')" ondrag="console.log(' 드레그중 ....');" />
 
<div id="dropzone" ondragenter = "console.log(' 드랍존 들어옴 ');" ondragover  = "console.log(' 드랍존에 있는 상태 ');" ondragleave = "console.log(' 드랍존을 벗어남 ');" ></div>
</body>
</html>
