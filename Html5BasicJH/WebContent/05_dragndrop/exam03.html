<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		width: 900px;
		height: 300px;
		border: 2px solid red;
		font-size: 50px;
	}
</style>
</head>
<body>
<h1>이미지를 드래그 하세요</h1>
<img id="img1" width="300" height="180" draggable="true" src="pic1.jpg" 
ondragstart="imgDragStart(event);"
/>

<img id="img2" width="300" height="180" draggable="true" src="pic2.jpg" 
ondragstart="imgDragStart(event);"
/>
<br>
<div id="div1" 
	ondragover  = "return false;" 
	ondrop = "imgDrop(event);"
></div>

<script>

function imgDragStart(event) {
	var dragId = event.target.id;
	event.dataTransfer.setData("imgId", event.target.id);
	console.log("드레그 이미지 ID : " + dragId);
}

function imgDrop(event) {
	var dropId = event.target.id;
	var imgId = event.dataTransfer.getData("imgId");
	console.log("드랍 이미지 ID : " + dropId);
	
	event.target.appendChild(
// 		document.querySelector("#" + dragId)
// 		document.querySelector("#" + dragId).cloneNode()


		document.querySelector("#" + imgId).cloneNode()
	);
}
	
	
</script>
</body>
</html>
