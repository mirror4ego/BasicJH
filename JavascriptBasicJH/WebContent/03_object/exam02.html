<!-- 
	생성된 객체의 프로퍼티 값 설정과 추출
	
	var obj = {};
	
	설정과 변경
	객체.프로퍼티명 = 설정할값;
	객체["프로퍼티명"] = 설정할값;
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
	var member = {};
	member.id = "song";
	member.id = "hong";
	member["name"] = "홍길동";
	
	console.log(member.id);
	console.log(member["name"]);
	
	console.log("-------------------------")
	for (var key in member) {
		console.log(key, member[key]);
	}
	console.log("-------------------------")
	
</script>
</body>
</html>
