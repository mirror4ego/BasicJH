<!-- 
	배열의 특징
	
	- 크기를 지정하지 않아도 입력이 가능
	- 크기가 자동 증가(동적)
	- 여러가지 타입을 동시에 담을 수 있다.
	- [] 을 이용하거나 Array(내장객체)를 이용하여 생성할 수 있다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	var arr = [];
	console.log(arr.length);
	
	console.log(arr[0]); //undefined
	console.log(arr[1]); //undefined
	
	arr[0] = 10;
	arr[2] = 30;
	
	console.log(arr[0]); //10
	console.log(arr[1]); //undefined
	console.log(arr[2]); //30
	
	console.log(arr.length); // 배열의 길이는 마지막 인덱스 번호를 보고 판단.
	
	arr["id"] = "hong"; // 자바 스크립트의 배열은 Object이기 때문에 가능함
	console.log(arr.length); // 배열의 길이는 마지막 인덱스 번호를 보고 판단. 문자열로 들어간 배열은 무시
	
	for (var key in arr) {
		console.log("key", key, "value", arr[key]);
	}
	
	arr["99"] = "test";
	console.log(arr.length); // 배열의 길이는 마지막 인덱스 번호를 보고 판단. 문자열로 들어간 배열은 무시하지만 숫자형태의 문자열은 인식
	
	
	var obj = {
		"id" : "abc",
		"name" : "hong",
		"age" : 22
	}; 
	
	for (var key in obj) {
		console.log("key", key, "value", obj[key]);
	}
	
</script>
</body>
</html>
