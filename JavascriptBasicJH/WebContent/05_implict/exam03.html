<!-- 
	Number
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number</title>
</head>
<body>
<script>
	var num1 = 172.3;
	var num2 = new Number(172.356465);
	
	console.log(typeof(num1));
	console.log(typeof(num2));
	// 자바스크립트는 객체타입이 아닌 기본 타입에 "."연산자를 사용하게 되면 일시적으로 기본타입에 해당하는 객체타입으로 변경한 후 사용된다.
	// 사용이 끝난 후 다시 기본타입으로 변경됨
	
	console.log(num2.toFixed(2)); // 소수점 아래 자리수 고정(반올림)
	console.log(num2.toFixed(0)); // 소수점 아래 자리수 고정(반올림)
	console.log(num2.toFixed(1)); // 소수점 아래 자리수 고정(반올림)
	
</script>
</body>
</html>
