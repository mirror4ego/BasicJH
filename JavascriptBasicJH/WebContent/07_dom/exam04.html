<!-- 
	속성 확인하기
	- 객체.속성명
	- 객체["속성명"]
	- 객체.getAttribute("속성명") : DOM API, 사용자 정의 속성을 조회
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAction() {
		var divObj = document.getElementById("result");
		// . 속성 접근 방식은 속성명이 식별자 규칙에 맞아야 한다.
// 		console.log(divObj.id, divObj.data-count);
		console.log(divObj.id);
		// 사용자 속성과 연관된 것은 DOM API를 활용해서 접근해야 한다.
		console.log(divObj["id"], divObj["data-count"]);
		console.log(divObj.getAttribute("id"), divObj.getAttribute("data-count"));
	}
</script>
</head>
<body>
<button onclick="doAction()">속성확인</button>
<div id="result" data-count="1"></div>
</body>
</html>
