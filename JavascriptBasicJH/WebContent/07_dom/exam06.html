<!-- 
	HTML5 추가된 CSS 선택자를 이용한 엘리먼트 접근하기
	
	querySelector("CSS 선택자") - 하나의 요소만 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function doAction(type) {
		switch(type) {
		case 1:
			obj = document.querySelectorAll("div");
			break;
		case 2:
			obj = document.querySelectorAll("#a");
			break;
		case 3:
			obj = document.querySelectorAll(".a");
			break;
		}
		alert(obj.length);
	}
</script>
</head>
<body>
	<button onclick="doAction(1)">태그 선택자</button>
	<button onclick="doAction(2)">아이디 선택자</button>
	<button onclick="doAction(3)">클래스 선택자</button>
	
	<div>test1</div>
	<div id="a">test2</div>
	<div class="a">test3</div>
</body>
</html>
