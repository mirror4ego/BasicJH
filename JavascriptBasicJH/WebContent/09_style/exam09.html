<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		position: absolute;
		background-color: #000;
		color: #fff;
		padding: 10px;
		font-size: 40px;
		font-weight: bold;
		width: 600px;
		height: 400px;
		left: 200px;
		top: -420px;
	}
	
	#d1{
		background-color: orange;
	}
	#d2{
		background-color: gray;
	}
	#d3{
		background-color: pink;
	}
	#d4{
		background-color: yellow;
	}
	#d5{
		background-color: green;
	}
	
</style>
</head>
<body>
	<p><a href="#" onclick="showSlide()">다음슬라이드</a></p>
	<p><a href="#" onclick="beforeSlide()">이전슬라이드</a></p>
	<div id="d1">슬라이드 1</div>
	<div id="d2">슬라이드 2</div>
	<div id="d3">슬라이드 3</div>
	<div id="d4">슬라이드 4</div>
	<div id="d5">슬라이드 5</div>
	
	<script>
		var x = -400;
		var y = 100;
		var count = 0;
		function showSlide() {
			if (count == 5) {
				alert("마지막");
				return false;
			}
			x += 30;
			var obj = document.querySelector("#d"+ eval(count+1));
			obj.style.top = x + "px";
			if (x < 100) {
				setTimeout(showSlide, 10);
			} else {
				count++;
				x = -400;
			}
		}
		
		function beforeSlide() {
			if (count < 2) {
				alert("처음");
				return false;
			}
			y -= 30;
			var obj = document.querySelector("#d"+ count);
			obj.style.top = y + "px";
			if (x < 100) {
				setTimeout(beforeSlide, 10);
			} else {
				count--;
				y = 100;
			}
			
		}
	</script>
</body>
</html>
