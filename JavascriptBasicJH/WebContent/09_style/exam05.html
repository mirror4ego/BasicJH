<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="sizeUp()">크게</button>
	<button onclick="sizeDown()">작게</button>
	<div>
		<p>
			마술사<br>
			300년 동안 악명높은 에더마스크 그의 진실이 가려지는데...
		</p>
		<p>
			갓오브하이스쿨<br>
			전국 고등학생들의 무술대회...
			으이나ㅓ레ㅐㅑ저랴ㅐㅔ젇랴ㅓㅈ대ㅔㅑ러ㅔㅐㅑ저래ㅔ쟈더래ㅑㅔ더ㅔㅐㅑㅓㅈ
		</p>
	</div>
<script>
	function sizeUp() {
		var divObj = document.querySelector("div");
		var fontSize = document.defaultView.getComputedStyle(divObj, null).getPropertyValue("font-size");
		console.log(fontSize);
		divObj.style.fontSize=parseInt(fontSize) + 1 + "px";
		
	}
	
	function sizeDown() {
		var divObj = document.querySelector("div");
		var fontSize = document.defaultView.getComputedStyle(divObj, null).getPropertyValue("font-size");
		console.log(fontSize);
		divObj.style.fontSize=parseInt(fontSize) - 1 + "px";
	}
</script>
</body>
</html>
