<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AJAX</title>
<script src="framework.js"></script>
</head>
<body>
	<h1>서버에서 받은 메세지</h1>
	<div id="result"></div>
	<br>
	<button>Ajax 호출</button>
	
<script>
	$("button").click(function () {
		// Ajax 호출하기
		// 1. Ajax 요청과 응답에 대한 처리를 담당하는 객체
		var xhr = new XMLHttpRequest();
		// 2. 응답에 대한 처리를 진행하는 콜백함수 등록
		xhr.onreadystatechange = function () {
			// 4. 결과 처리하기
			if (xhr.readyState == 4) { // 모든 응답이 완료 되었을때
				if (xhr.status == 200) { // 정상 수행되었을때
					$("#result").html(xhr.responseText);
				}
			}
		};  
		// 3. Ajax 요청하기
		xhr.open("GET", "/javascript-basic/exam02", true);
		xhr.send(null);
	});
</script>
</body>
</html>
