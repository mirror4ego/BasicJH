<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div {
		height: 700px;
		background-color: skyblue;
		font-size: 20px;
		overflow: auto;
	}
	
</style>
</head>
<body>
	<p>마우스 이벤트 연습</p>
	<div></div>
	
	<script>
		var pObj = document.querySelector("p");
		var dObj = document.querySelector("div");
		
		pObj.addEventListener("mousedown", function (e) {
			dObj.innerHTML = "마우스가 눌렸습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mouseup", function (e) {
			dObj.innerHTML = "마우스가 뗘졌습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mousemove", function (e) {
			var obj = e.target;
			var left = obj.offsetLeft;
			var top = obj.offsetTop;
			var leftX = e.offsetX;
			var topY = e.offsetY;
			dObj.innerHTML = "X: " + leftX + " Y: " + topY + "  마우스가 움직입니다<br>" + dObj.innerHTML; 
		});
	</script>
</body>
</html>
