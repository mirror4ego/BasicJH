<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		font-size: 20px;
		font-weight: bold;
		height: 40px;
		background: tomato;
		color: white;
		text-align: center;
		line-height: 40px;
	}
	div {
		height: 700px;
		background-color: skyblue;
		font-size: 20px;
		overflow: auto;
	}
	
</style>
</head>
<body>
	<p>마우스 이벤트 연습</p>
	<div></div>
	
	<script>
		var pObj = document.querySelector("p");
		var dObj = document.querySelector("div");
		
		// 마우스가 엘리먼트 안으로 들어갔을때
		pObj.addEventListener("mouseenter", function () {
			dObj.innerHTML = "마우스가 입장했습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mouseleave", function () {
			dObj.innerHTML = "마우스가 퇴장했습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mousedown", function () {
			dObj.innerHTML = "마우스가 눌렸습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mouseup", function () {
			dObj.innerHTML = "마우스가 뗘졌습니다<br>" + dObj.innerHTML; 
		});
		pObj.addEventListener("mousemove", function () {
			dObj.innerHTML = "마우스가 움직입니다<br>" + dObj.innerHTML; 
		});
	</script>
</body>
</html>
