<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	div, h1 { border: 3px solid black; margin: 30px; }
</style>
<body>
	<div id="outerDiv">
		<div id="innerDiv">
			<h1 id="h1Obj">
				이벤트 전파 확인
			</h1>
		</div>
	</div>
	<div id="debug"></div>
	
	<script>
		var outerDiv = document.querySelector("#outerDiv");
		var innerDiv = document.querySelector("#innerDiv");
		var h1Obj = document.querySelector("#h1Obj");
		
		outerDiv.addEventListener("click", function (e) {
			debug("가장 바깥쪽 DIV");	
		});
		
		innerDiv.addEventListener("click", function (e) {
			debug("안쪽 DIV");
			e.stopPropagation(); // 이벤트 전파를 중지하라
		});
		
		h1Obj.addEventListener("click", function (e) {
			debug("h1");
			e.stopPropagation(); // 이벤트 전파를 중지하라
		});
		
		function debug(msg) {
			var debug = document.querySelector("#debug");
			debug.innerHTML += msg + "<br>";
		}
	</script>
	
</body>
</html>
