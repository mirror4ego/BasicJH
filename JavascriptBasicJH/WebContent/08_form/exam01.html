<!-- 
	submit 하기 전에 입력값 체크
	
	onsubmit : 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	onsubmit="return false(submit 취소)"
 -->
	<form name="mForm" action="result.html" onsubmit="return chkForm()">
		아이디 : <input type="text" name="id" /><br>
		패스워드 : <input type="password" name="password" /><br> 
		패스워드확인 : <input type="password" name="password2" /><br> 
		
		<input type="submit" values="전송" />
	</form>
	
	<script>
		function chkForm() {
// 			alert("chkForm 호출됨...");
			var f = document.mForm
			var id = f.id;
			var password = f.password;
			var password2 = f.password2;
			
			if (id.value == "") {
				alert("아이디를 입력하세요");
				id.focus();
				return false;
			}
			if (password.value == "") {
				alert("패스워드를 입력하세요");
				password.focus();
				password.select();
				return false;
			}
			if (password.value != password2.value) {
				alert("패스워드가 다릅니다.");
				password2.focus();
				password2.select();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
