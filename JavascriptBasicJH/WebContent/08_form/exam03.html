<!-- 
	select
	
	객체.selectedIndex : select 객체에서 선택된 인덱스를 반환
	객체.options : option태그들에대한 정보를 가지고 있는 배열 객체
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form name="mForm" onsubmit="return chkForm()">
		<select name="searchType">
			<option value="">선택하세요</option>
			<option value="writer">글쓴이</option>
			<option value="title">제목</option>
		</select>
		<input type="text" name="searchWord" />
		<button>검색</button>
<!-- 		<button type="button" onclick="changeDisable(false)">활성화</button> -->
<!-- 		<button type="button" onclick="changeDisable(true)">비활성화</button> -->
		<button type="button" onclick="change()">상태전환</button>
	</form>
	
	<script>
	
		function chkForm() {
			var selBox = document.mForm.searchType;
			var arr = selBox.options;
			var si = selBox.selectedIndex;
			alert("옵션 개수 : " + arr.length);
			alert("선택된 옵션 인덱스 : " + si);
			alert("선택된 옵션 벨류 : " + arr[si].value);
			return false;			
		}
		
		
		function changeDisable(selStatus) {
			document.mForm.searchType.selectedIndex=0;
			document.mForm.searchType.disabled = selStatus;
		}
		
		
		function change() {
			document.mForm.searchType.selectedIndex=0;
			document.mForm.searchType.disabled = !document.mForm.searchType.disabled;
		}
		
		
	</script>
</body>
</html>
