<!-- 
	checkbox
	
	체크된 상태를 확인
	객체.checked : true(체크된 상태), false(해제된 상태)
	
	객체.checked = true;
	객체.checked = false;
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<form name="mForm">
	<input type="checkbox" id="all" name="all" value="all" onclick="allCheck(this.checked)"/>
	<label for="all">전체</label>

	당신의 오늘 점심은 ? <br>
	<input type="checkbox" id="todayLunch1" name="todayLunch" value="1" />
	<label for="todayLunch1">치킨</label>
	<input type="checkbox" id="todayLunch2" name="todayLunch" value="2" />
	<label for="todayLunch2">콜라</label>
	<input type="checkbox" id="todayLunch3" name="todayLunch" value="3" />
	<label for="todayLunch3">햄버거</label>
	<input type="checkbox" id="todayLunch4" name="todayLunch" value="4" />
	<label for="todayLunch4">국수</label>
	<button type="button" onclick="doAction()">확인</button>
</form>
<script>
	function allCheck(ckStatus) {
		var arr = document.mForm.todayLunch;
		for (var i = 0; i < arr.length; i++) {
			arr[i].checked=ckStatus;
		}
		alert("allCheck");
	}
	
	function doAction() {
		var f = document.mForm;
		var arr = f.todayLunch;
		var count = 0;
		var result = "";

		if (arr.length) {	// 체크박스가 여러개일때 (배열)
			for (var i = 0; i < arr.length; i++) {
				if (arr[i].checked==true) {
					count++;
					result += arr[i].value;
				}
			}			
		} else {	// 체크박스가 하나일때 (배열아님)
			if (arr.checked==true) {
				count++;
				result += arr.value;
			}
		}
		alert(count);
		alert(result);
	}
</script>
</body>
</html>
