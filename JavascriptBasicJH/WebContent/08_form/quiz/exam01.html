<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function chkForm() {
		if (!chkTextbox()) {
			return false;
		} 
		if (!chkEmail()) {
			return false;
		}
		if (!chkOldboy()) {
			return false;
		}
		alert("성공")
		return true;
	}
	
	function oldboy1() {
		document.mForm.newbie.checked = false;
		document.mForm.stbx.selectedIndex=0;
		document.mForm.stbx.disabled = !document.mForm.stbx.disabled;	
	}
	
	function newbie1() {
		document.mForm.oldboy.checked = false;
		document.mForm.stbx.disabled = true;
	}
	
	function chkTextbox() {
		var f = document.mForm
		var id = f.id;
		var name = f.name;
		var password = f.password;
		var password2 = f.password2;

		if (name.value == "") {
			alert("이름을 입력하세요");
			name.focus();
			return false;
		}
		if (id.value == "") {
			alert("아이디를 입력하세요");
			id.focus();
			return false;
		}
		if (id.value.length > 8 || id.value.length < 4) {
			alert("아이디는 4자이상 8자 이하이어야 합니다.");
			id.focus();
			return false;
		}
		
		if (password.value == "") {
			alert("패스워드를 입력하세요");
			password.focus();
			return false;
		}
		if (password.value != password2.value) {
			alert("패스워드가 다릅니다.");
			password.focus();
			password.select();
			return false;
		}
		return true;
	}
	
	function chkEmail() {
		if (document.mForm.mails.checked) {
			if (document.mForm.email.value == "") {
			alert("메일수신을 누르면 이메일을 입력해야함");
			return false;				
			}
		}
		return true;
	}
	
	function chkOldboy () {
		if (document.mForm.oldboy.checked && (document.mForm.stbx.selectedIndex == 0) ){
			alert("경력체크시 경력을 선택하세요")
			document.mForm.stbx.focus();
// 			document.mForm.stbx.options[0].select();
			return false;
		}
		return true;
	}
	
</script>
</head>
<body>
<form name="mForm" onsubmit="return chkForm()">
이름<input type="text" name="name" /><br>
아이디<input type="text" name="id" /><br>
비밀번호<input type="password" name="password" />비밀번호확인<input type="password" name="password2" /><br>
경력여부<input type="checkbox" name="newbie" onclick="newbie1()" />신입<input type="checkbox" name="oldboy" checked onclick="oldboy1()" />
경력<select name="stbx">
<option>선택</option>
<option>1년이상</option>
<option>2년이상</option>
</select>
<br>
이메일<input type="text" name="email" /><input type="checkbox" name="mails"/>메일수신
<br>
<button>확인</button>
</form>
</body>
</html>
