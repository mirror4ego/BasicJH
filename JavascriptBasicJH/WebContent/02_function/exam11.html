<!--  
	매개변수에 기본형 값을 넘겨서 처리한 경우
	원본 데이터는 영향이 없다.
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수 기본형</title>
</head>
<body>
<script>
	var primitive = 1;
	
	function func(primitive) {
		primitive = primitive + 1;
	}
	
	func(primitive);
	console.log(primitive);

</script>	
</body>
</html>
