<!-- 
	즉시 실행 함수(immediate function)
	: 함수의 정의와 동시에 바로 실행하는 함수
	: 최초 한번의 실행만을 필요로 하는 초기화 코드에 적합
	
	형태
	(함수정의)([매개변수,...]);
	
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>즉시 실행 함수</title>
</head>
<body>
<script>
/*
	function test() {
		console.log("즉시 실행함");
	}
	test();
*/
	
	(function (){
		console.log("즉시 실행함");
	})();
	
	
	(function (msg){
		console.log("즉시 실행함 : " + msg);
	})("성공");

</script>
</body>
</html>
