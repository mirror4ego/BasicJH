<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
<script>
	/*
		1. arr가 없을경우 0을 반환
		2. start가 없을 경우 0을 할당해서 계산
		3. end가 없을 경우 배열의 길이를 할당해서 계산
		4. 배열의 중간에 숫자가 아닌 값이 있을 경우 빼고 계산
	*/
	
	function sum (arr, start, end) {
		if (arguments.length == 0) {
			return 0;
		}
		
		if (arguments.length == 1) {
			start = 0;
			end = arr.length;
		}
		
		if (arguments.length == 2) {
			end = arr.length;
		}
		
		var sumnum=0;
		for (var i = start; i < end; i++) {
			if (typeof(arr[i])=="number"){
			sumnum = sumnum + arr[i];				
			}
		}
		return sumnum;	
	}
	
	var arr= [1, 2, '홍길동', 4, 5];
	console.log( sum(arr, 0, arr.length) ); //12
	console.log( sum(arr, 0, 4) ); //7
	console.log( sum(arr, 0) ); //12
	console.log( sum(arr, 2) ); //9
	console.log( sum(arr) ); //12
	console.log( sum() ); //0
	
</script>
</body>
</html>
