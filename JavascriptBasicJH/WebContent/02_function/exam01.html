<!-- 
	선언적 함수
	
	function 함수명([매개변수, ...]) {
		실행 명령문...
		[return 반환값;]
	}
	
	특징
	- 컴파일 시점에 함수 정보를 등록
	- 함수 선언 이전에 사용이 가능
	- return 문을 별도로 사용하지 않은 경우 undefined가 반환
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선언적함수</title>
</head>
<body>
	<script>
		// 두개의 수를 매개변수로 받아서 두수의 합을 반환하는 함수
		var result = plus(100, 200);
		console.log(result);
		
		function plus(num1, num2) {
			return num1+num2;
		}
		
		/*
		-- 컴파일 시점의 호이스팅 결과
		var result;
		function plus(num1, num2) {
			return num1+num2;
		}
		
		-- 실행 시점
		result = plus(100, 200);
		console.log(result);
		*/
	</script>
</body>
</html>
