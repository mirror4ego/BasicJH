<!-- 
	지역변수
	- 함수내에 선언된 변수(var 키워드와 함께 선언된)
	
	전역변수
	- 함수밖에 선언된 변수
	- 함수내에 선언된 변수(var 키워드 없이 선언된 변수)
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>지역 전역 변수</title>
</head>
<body>
<script>
	function func() {
		var msg = "지역";
		console.log(msg);
		msg2 = "전역";
	}
	
	func();
	console.log(msg2);
	console.log(msg); // 에러발생
	
</script>
</body>
</html>
