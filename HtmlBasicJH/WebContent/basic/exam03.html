	}
	
	div {
		width: 500px;
		height: 200px;
	}
	.cDiv {
		width: 150px;
		height: 50px;
	}

	<span>1111</span>
	<div>

		<div class="cDiv">3</div>
	</div>
	<div style="background-color:gray">div1</div>
	<span style="background-color:gray">span1</span>
	<span style="background-color:gray">span2</span>
	<div style="background-color:gray">div2</div>
