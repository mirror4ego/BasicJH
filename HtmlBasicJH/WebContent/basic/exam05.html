<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table</title>
</head>
<body>
	<h1 align="center">테이블 연습</h1>
	<table align="center" width="200" height="100" border="1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</table>

	<h1 align="center">테이블 연습2 열병합(colspan)</h1>
	<table align="center" width="200" height="100" border="1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td colspan="2">2</td>
		</tr>
	</table>

	<h1 align="center">테이블 연습3 행병합(rowspan)</h1>
	<table align="center" width="200" height="100" border="1">
		<tr>
			<td rowspan="3">1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-2</td>
		</tr>
		<tr>
			<td>3-2</td>
		</tr>
	</table>

	<h1 align="center">테이블 연습4 table of table</h1>
	<table align="center" width="200" height="100" border="1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>
				<table border="1">
					<tr>
						<td>1</td>
						<td>2</td>
					</tr>
					<tr>
						<td>3</td>
						<td>4</td>
					</tr>

				</table>
			</td>
		</tr>
	</table>

	<h1 align="center">테이블 연습5 테이블 헤드</h1>
	<table align="center" width="200" height="100" border="1">
		<tr>
			<th>번호1</th>
			<th>번호2</th>
		</tr>
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
		</tr>
	</table>

	<h1 align="center">테이블 연습6 테이블 헤드</h1>
	<table align="center" width="200" height="100" border="1">
		<thead>
			<tr>
				<th>번호1</th>
				<th>번호2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
			</tr>
		</tbody>
	</table>
	
	<h1 align="center">테이블 연습7 테이블크기</h1>
	<table align="center" width="600" height="100" border="1">
		<thead>
			<tr>
				<th width="300">번호1</th>
				<th width="300">번호2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>안녕하세요^^ 반갑습니다.</td>
				<td>1-2</td>
			</tr>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
			</tr>
		</tbody>
	</table>


	<h1 align="center">테이블 연습0</h1>
	<table align="center" width="200" height="100" border="1">
		<thead>
			<tr>
				<th>번호1</th>
				<th>번호2</th>
				<th>번호3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="3"></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
